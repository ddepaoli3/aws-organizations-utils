name: aws-organization-utils
version: "0.1.0"
author: Joey Dumont <joey.dumont@gmail.com>
about: Wrapper around the AWS CLI to query resources across an AWS Organization.
subcommands:
  - list-accounts:
      about: List all accounts in the organization
      version: "0.1.0"
      author: Joey Dumont <joey.dumont@gmail.com>
  - list-buckets:
      about: List all S3 buckets in the organization.
      version: "0.1.0"
      author: Joey Dumont <joey.dumont@gmail.com>
      args:
        - role-name:
            help: Name of the role to assume in each account.
            required: true
            long: role-name
            takes_value: true
        - account-ids:
            help: (Optional) Comma separated list of accounts to query. If not present, all accounts in the organization will be queried.
            required: false
            long: account-ids
            takes_value: true
